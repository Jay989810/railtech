<body>
  <div class="container py-5">
    <h2 class="text-center mb-4">Railway Technology Forum</h2>

    <form id="forumForm" class="mb-4">
      <div class="mb-3">
        <input type="text" id="username" class="form-control" placeholder="Your Name" required>
      </div>
      <div class="mb-3">
        <textarea id="message" class="form-control" placeholder="Type your message here..." rows="4" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Post</button>
    </form>

    <div id="forumPosts"></div>
  </div>

  <script>
    const form = document.getElementById('forumForm');
    const postsContainer = document.getElementById('forumPosts');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const message = document.getElementById('message').value;

      const post = document.createElement('div');
      post.className = 'card mb-3';
      post.innerHTML = `
        <div class="card-body">
          <h6 class="card-title">${username}</h6>
          <p class="card-text">${message}</p>
        </div>
      `;
      postsContainer.prepend(post);
      form.reset();
    });
  </script>
